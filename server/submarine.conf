<VirtualHost *:80>
 
    WSGIScriptAlias / /home/pi/Submarine-v2/server/submarine.wsgi
 
    <Directory /home/pi/Submarine-v2/server>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
     ErrorLog /home/pi/Submarine-v2/server/logs/error.log
     LogLevel warn
     CustomLog /home/pi/Submarine-v2/server/logs/access.log combined
</VirtualHost>
