<VirtualHost *:80>
 
    WSGIScriptAlias / /image/server/submarine.wsgi
 
    <Directory /image/server>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
     ErrorLog /var/volatile/logs/error.log
     LogLevel warn
     CustomLog /var/volatile/logs/access.log combined
</VirtualHost>
